<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory One Piece</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <div class="header">
        <h1 id="title">Memory One Piece</h1>
    </div>

    <div class="container">
        <form class="params">
            <label for="mode">Play solo</label>
            <input id="checkbox" type="checkbox" name="mode">
            <label class="dual-mode" for="player1">Player 1 : </label>
            <input class="dual-mode" type="text" id="player1" name="player1" value="Player 1">
            <label class="dual-mode" for="player2">Player 2 : </label>
            <input class="dual-mode" type="text" id="player2" name="player2" value="Player 2">
            <label for="difficulty">Difficulty : </label>
            <select name="difficulty" id="difficulty">
                <option value="easy">Easy (4x3)</option>
                <option value="medium">Medium (5x4)</option>
                <option value="hard">Hard (6x5)</option>
            </select>
            <button type="button" id="start">Start the game</button>
        </form>

        <div id="board">
        </div>
        <div class="scores">
            <h2 id="player1Score" class="dual-mode">Player 1</h2>
            <div class="score-text dual-mode">
                <label>Score :</label>
                <span id="score1">0</span>
            </div>

            <h2 id="player2Score" class="dual-mode">Player 2</h2>
            <div class="score-text dual-mode">
                <label>Score :</label>
                <span id="score2">0</span>
            </div>
        </div>

    </div>


</body>

</html>
