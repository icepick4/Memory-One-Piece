<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory One Piece</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/main.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
</head>

<body>
    <div class="links">
        <a href="https://icepick4.github.io/Memory-One-Piece">
            <p>Help</p>
        </a>
        <a href="https://github.com/icepick4">
            <img id="github" src="./assets/images/github.png" alt="Github" />
        </a>
    </div>
    <div class="header">
        <h1 id="title">Memory One Piece</h1>
    </div>

    <div class="container">
        <form class="params">
            <label for="mode">Two player mode</label>
            <input id="checkbox" type="checkbox" name="mode">
            <label class="dual-mode hidden" for="player1">Player 1 : </label>
            <input class="dual-mode hidden" type="text" id="player1" name="player1" value="Player 1">
            <label class="dual-mode hidden" for="player2">Player 2 : </label>
            <input class="dual-mode hidden" type="text" id="player2" name="player2" value="Player 2">
            <label for="difficulty">Difficulty : </label>
            <select name="difficulty" id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button type="button" id="start">Start</button>
        </form>

        <div id="board">
        </div>
        <div class="scores">
            <h2 id="player1Score" class="dual-mode hidden">Player 1</h2>
            <div class="score-text dual-mode hidden">
                <label>Score :</label>
                <span id="score1">0</span>
            </div>

            <h2 id="player2Score" class="dual-mode hidden">Player 2</h2>
            <div class="score-text dual-mode hidden">
                <label>Score :</label>
                <span id="score2">0</span>
            </div>
        </div>

    </div>


</body>

</html>
